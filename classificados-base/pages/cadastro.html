<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../styles/cadastro.css">

    <title>Login</title>
</head>
<body>
    <main>

        <div class="cadastroForm">
            <div class="logo">
                <h1>LEILOADOS</h1>
            </div>
            <div class="form">
                <p>Nome</p>
                <input placeholder="Digite seu Nome Completo" type="text">
                <p>Email</p>
                <input type="email" placeholder="Digite seu Email">
                <p>Telefone</p>
                <input type="tel" placeholder="(XX)XXXX-XXXX"
                pattern="[0-9]{2} [0-9]{5} [0-9]{4}" required >
                <p>Senha</p>
                <input type="password" placeholder="Digite sua Senha">
                <p>Confirme sua senha</p>
                <input type="password" placeholder="Confirme sua Senha">
            </div>
            <button class="btnForm" type="submit">Cadastre-se</button>
        </div>
        
        
        
    </main>

    <footer>
        <div class="footer">
            <h2>LEILOADOS Todos os Direitos Reservados</h2>
        </div>
    </footer>

</body>
</html>
